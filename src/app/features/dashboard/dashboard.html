<div class="bg-background px-4 py-8">
    <div class="max-w-6xl min-w-fit mx-auto space-y-6">
        <div class="flex flex-col gap-3 md:flex-row md:items-end md:justify-between ">
            <div class="flex flex-col gap-2">
                <p class="text-xs font-medium text-primary uppercase tracking-wide">
                    Panel principal
                </p>
                <h1 class="text-2xl md:text-3xl font-bold text-foreground">
                    {{ config?.welcome }}
                </h1>
                   <p class="text-sm text-foreground/70 mt-1">
                       {{ config?.subtitle }}
                   </p>
            </div>
        </div>
        <section class="grid gap-4 md:grid-cols-3 mt-6">
            <div class="grid gap-4 md:grid-cols-3">
                <app-dashboard-card
                        *ngFor="let card of config?.cards"
                        [card]="card"
                ></app-dashboard-card>
            </div>
        </section>
        <section class="mt-4 rounded-2xl bg-white border border-[#3469cd]/10 p-4 shadow-sm">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-sm font-semibold text-[#0e245a]">
                    {{ config?.appointmentsTitle }}
                </h2>
                <span class="text-xs text-[#0e245a]/60">{{ config?.appointmentsLabel }}</span>
            </div>

            <div class="divide-y divide-[#0e245a]/5 text-sm">
                <div
                        *ngFor="let item of config?.appointments"
                        class="flex items-center justify-between py-2"
                >
                    <div>
                        <p class="font-medium text-[#0e245a]">
                            {{ item.time }} - {{ item.name }}
                        </p>
                        <p class="text-xs text-[#0e245a]/60">
                            {{ item.description }}
                        </p>
                    </div>

                    <span
                            class="text-xs rounded-full px-3 py-1"
                            [ngClass]="getStatusClass(item.statusVariant)"
                    >
        {{ item.statusLabel }}
      </span>
                </div>
            </div>
        </section>
    </div>

</div>
